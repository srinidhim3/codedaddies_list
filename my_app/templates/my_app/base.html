<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">Craigslist Bengaluru</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
        </ul>
    </div>
</nav>

<h3 style="text-align: center"> What do you want to search?</h3>
<div class="row">
    <div class="col s3">
        <div class="center">
            <i class="large material-icons" style="color: #EE6E73">flash_on</i>
            <p>Fast craigslist web scrapper</p>
            <p class="center">Scrape away right here with a beautiful GUI.</p>
        </div>
    </div>
    <div class="col s6 center">
        <form action="{% url 'new_search' %}" method='post'>
            {% csrf_token %}
            <input type="text" name="search" placeholder="Search">
            <button class="btn waves-effect waves-light " type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div class="col s3">
        <div class="center">
            <i class="large material-icons" style="color: blue">chrome_reader_mode</i>
            <p>A much sexier front-end to Craiglist</p>
            <p class="light center">We built this with love</p>
        </div>
    </div>
</div>
<div class="container">

</div>
{% block content %}

{% endblock content %}
<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
